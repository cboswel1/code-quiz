<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Code Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="switches mx-auto" style="width:200px;"> 
        <button type="button" id="start" class="btn btn-secondary mt-3 mx-auto" style="width: 200px;">Start</button>  
        <button type="button" id="next" class="btn btn-secondary mt-3 hide">Next</button>
      </div>
      <div id="questions" class="hide">
          <div class="mb-4" id="questions">Question</div>
            <div class="position-relative" id="choices">
              <div class="row">
                <button type="button" class="btn btn-secondary ml-2 mb-2" id="A">This will be the first choice</button>
              </div>
              <div class="row">
                <button type="button" class="btn btn-secondary ml-2 mb-2" id="B">This will be the second choice</button>
              </div>
              <div class="row">
                <button type="button" class="btn btn-secondary ml-2 mb-2" id="C">This will be the third choice</button>
              </div>
              <div class="row">
                <button type="button" class="btn btn-secondary ml-2 mb-2" id="D">This will be the fourth choice</button>
              </div>
            </div>
      </div>
      
    </div>
  


    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
