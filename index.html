<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Code Quiz</title>
</head>
<body>
  <div id="container"> 
    <button id="startQuiz">Start Quiz</button>
    <div id="quiz">
      <div id="questions"></div>
      <div id="choices">
          <div class="choice" id="1" onclick="checkAnswer('A')"></div>
          <div class="choice" id="2" onclick="checkAnswer('B')"></div>
          <div class="choice" id="3" onclick="checkAnswer('C')"></div>
          <div class="choice" id="4" onclick="clickAnswer('D')"></div>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
